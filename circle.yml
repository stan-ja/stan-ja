machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - sudo aptitude update -y
    - sudo aptitude install -y texlive-xetex fonts-ipafont jq
    - wget https://github.com/jgm/pandoc/releases/download/1.14.1/pandoc-1.14.1-1-amd64.deb
    - sudo dpkg -i pandoc-1.14.1-1-amd64.deb

checkout:
  post:
    - build/edit_all.sh

test:
  override:
    - build/test_all.sh

deployment:
  production:
    branch: master
    commands:
      - build/build_all.sh
      - build/release_github.sh
  development:
    branch: /^.*chap[0-9]*.*$/
    commands:
      - build/build_chapter.sh
      - build/notify_github.sh
  test:
    branch: /^.*circle.*$/
    commands:
      - build/build_all.sh

